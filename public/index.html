<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos de Lujo Exclusivos</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #121212; color: #e0e0e0; }
        header { background: #000; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #d4af37; }
        h1 { margin: 0; color: #d4af37; letter-spacing: 2px; text-transform: uppercase; font-size: 1.5rem; }
        .admin-btn { text-decoration: none; color: #555; font-size: 0.9rem; padding: 5px 15px; border: 1px solid #333; border-radius: 20px; transition: 0.3s; }
        .admin-btn:hover { color: #d4af37; border-color: #d4af37; }
        
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .car-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        
        /* TARJETA DE AUTO */
        .car-card { 
            background: #1e1e1e; border-radius: 10px; overflow: hidden; 
            transition: transform 0.3s ease; border: 1px solid #333; 
            position: relative; /* Necesario para el efecto hover */
            cursor: pointer;
        }
        .car-card:hover { transform: translateY(-5px); border-color: #d4af37; }

        /* IMAGEN CORREGIDA: Tama√±o fijo y recorte inteligente */
        .car-image { 
            width: 100%; 
            height: 250px; /* Altura fija para que no se vean largas */
            object-fit: cover; /* Recorta la imagen para llenar el espacio sin deformar */
            display: block;
        }

        /* CAPA HOVER (Lo que aparece al pasar el mouse) */
        .hover-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 250px;
            background: rgba(0,0,0,0.6);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .car-card:hover .hover-overlay { opacity: 1; }
        .view-gallery-btn {
            background: #d4af37; color: black; padding: 10px 20px;
            font-weight: bold; border-radius: 20px; text-transform: uppercase;
            font-size: 0.8rem; letter-spacing: 1px;
        }

        .car-info { padding: 20px; }
        .car-title { font-size: 1.4rem; color: white; margin: 0 0 10px 0; }
        .price-usd { font-size: 1.1rem; color: #fff; font-weight: bold; }
        .price-mxn { font-size: 0.9rem; color: #d4af37; margin-top: 5px; }

        /* VENTANA MODAL (GALER√çA) */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.95);
            justify-content: center; align-items: center; flex-direction: column;
        }
        .modal-content { max-width: 90%; max-height: 80vh; border-radius: 5px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        .close { position: absolute; top: 20px; right: 30px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }
        .modal-nav { margin-top: 20px; display: flex; gap: 20px; }
        .nav-btn { background: transparent; border: 1px solid #d4af37; color: #d4af37; padding: 10px 20px; cursor: pointer; transition: 0.2s; }
        .nav-btn:hover { background: #d4af37; color: black; }
        .counter { color: #888; margin-top: 10px; }

        footer { text-align: center; padding: 20px; margin-top: 40px; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <h1>Autos Luxury</h1>
        <a href="/login.html" class="admin-btn">Admin</a>
    </header>

    <div class="container">
        <h2 style="text-align:center; margin-bottom:40px; color:#ccc;">Colecci√≥n Vigente</h2>
        <div id="carsList" class="car-grid">
            <p style="text-align:center; width:100%;">Cargando inventario...</p>
        </div>
    </div>

    <div id="galleryModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <div class="counter" id="imgCounter">1 / 1</div>
        <div class="modal-nav">
            <button class="nav-btn" onclick="changeImg(-1)">&#10094; Anterior</button>
            <button class="nav-btn" onclick="changeImg(1)">Siguiente &#10095;</button>
        </div>
    </div>

    <footer>&copy; 2026 Autos Luxury M√©xico.</footer>

    <script>
        const formatMoney = (amount, currency) => new Intl.NumberFormat('es-MX', { style: 'currency', currency: currency }).format(amount);
        
        // Variables globales para la galer√≠a
        let currentImages = [];
        let currentIndex = 0;

        async function loadPublicCars() {
            try {
                const res = await fetch('/api/cars');
                const responseData = await res.json();
                const list = document.getElementById('carsList');
                list.innerHTML = '';

                responseData.data.forEach(car => {
                    // Si tiene array de imagenes, usamos la primera, si no, placeholder
                    const mainImage = (car.images && car.images.length > 0) ? car.images[0] : 'https://via.placeholder.com/400x250';
                    // Guardamos todas las im√°genes en un atributo data-images (como texto JSON)
                    const imagesJson = JSON.stringify(car.images || [mainImage]);

                    const div = document.createElement('div');
                    div.className = 'car-card';
                    // Al hacer click, abrimos la galer√≠a con estas fotos
                    div.onclick = () => openModal(imagesJson);

                    div.innerHTML = `
                        <div style="position:relative;">
                            <img src="${mainImage}" alt="${car.make}" class="car-image">
                            <div class="hover-overlay">
                                <span class="view-gallery-btn">üì∑ Ver Galer√≠a</span>
                            </div>
                        </div>
                        <div class="car-info">
                            <h3 class="car-title">${car.make} ${car.model}</h3>
                            <div class="price-usd">US ${formatMoney(car.price, 'USD')}</div>
                            <div class="price-mxn">MX ${formatMoney(car.priceMXN, 'MXN')}</div>
                        </div>
                    `;
                    list.appendChild(div);
                });
            } catch (error) { console.error('Error:', error); }
        }

        // --- L√ìGICA DE LA GALER√çA ---
        function openModal(imagesData) {
            // Convertimos el string JSON a array real
            currentImages = (typeof imagesData === 'string') ? JSON.parse(imagesData) : imagesData;
            
            if (!currentImages || currentImages.length === 0) return;

            currentIndex = 0;
            updateModalImage();
            document.getElementById('galleryModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('galleryModal').style.display = 'none';
        }

        function changeImg(direction) {
            currentIndex += direction;
            // Loop infinito (si llega al final, vuelve al inicio)
            if (currentIndex >= currentImages.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = currentImages.length - 1;
            updateModalImage();
        }

        function updateModalImage() {
            const imgElement = document.getElementById('modalImg');
            const counter = document.getElementById('imgCounter');
            
            imgElement.src = currentImages[currentIndex];
            counter.innerText = `${currentIndex + 1} / ${currentImages.length}`;
        }

        // Cerrar modal si hacen click fuera de la foto
        window.onclick = function(event) {
            const modal = document.getElementById('galleryModal');
            if (event.target == modal) closeModal();
        }

        loadPublicCars();
    </script>
</body>
</html>
