<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Garage | Exclusive Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="menu-container" id="menuContainer">
            <div class="menu-btn">
                <span>â˜° MENU</span>
            </div>
            <div class="menu-dropdown">
                <a href="#" onclick="filterCars('')">View All</a>
                <a href="#" onclick="filterCars('Cars')">Sports & Sedans</a>
                <a href="#" onclick="filterCars('SUV')">SUVs</a>
                <a href="#" onclick="filterCars('Pickups')">Pickups</a>
                <a href="#" onclick="filterCars('Hybrid & Electric')">Hybrid & Electric</a>
            </div>
        </div>
        <div class="brand-name">Luxury Garage</div>
    </header>

    <section class="hero" id="heroSection">
        <div class="hero-bg" id="heroBg"></div>
        <div class="hero-content" id="heroContent">

            <div class="hero-price" id="heroPrice"></div>
            <p class="hero-desc" id="heroDesc">Experiencia de lujo.</p>
        </div>
    </section>

    <div style="background:#111; padding:30px; display:flex; justify-content:center; gap:40px; flex-wrap:wrap;">
        <section style="padding: 40px 20px; background: #111; text-align: center;">
    <h2 style="color: #fff; margin-bottom: 30px; font-family: 'Playfair Display', serif;">EXPLORA POR MARCA</h2>
    
    <div class="brand-container">
        <div class="brand-item" onclick="filterByMake('all')">
            <span style="color: white; font-weight: bold; font-size: 1.2rem;">TODAS</span>
        </div>

        <div class="brand-item" onclick="filterByMake('Ferrari')">
            <img src="/images/logos/ferrari.png" alt="Ferrari">
        </div>

        <div class="brand-item" onclick="filterByMake('Porsche')">
            <img src="/images/logos/porsche.png" alt="Porsche">
        </div>

        <div class="brand-item" onclick="filterByMake('Lamborghini')">
            <img src="/images/logos/lamborghini.png" alt="Lamborghini">
        </div>

        <div class="brand-item" onclick="filterByMake('Mercedes-Benz')">
            <img src="/images/logos/mercedes.png" alt="Mercedes">
        </div>
        
        </div>
</section>
    </div>

    <div class="container">
        <h3 class="section-title" id="gridTitle">Inventario Completo</h3>
        <div class="grid" id="grid">
            </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
