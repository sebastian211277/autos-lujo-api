<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Autos de Lujo</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .toggle { text-align: center; margin-top: 10px; font-size: 0.9rem; cursor: pointer; color: #007bff; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">Iniciar Sesión</h2>
        <form id="authForm">
            <input type="text" id="username" placeholder="Usuario (Solo para registro)" style="display: none;">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" id="btnAction">Entrar</button>
        </form>
        <p class="toggle" id="toggleMode">¿No tienes cuenta? Regístrate</p>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const title = document.getElementById('title');
        const toggle = document.getElementById('toggleMode');
        const usernameInput = document.getElementById('username');
        const btnAction = document.getElementById('btnAction');
        let isLogin = true;

        // Alternar entre Login y Registro
        toggle.addEventListener('click', () => {
            isLogin = !isLogin;
            title.innerText = isLogin ? 'Iniciar Sesión' : 'Registrarse';
            btnAction.innerText = isLogin ? 'Entrar' : 'Registrar';
            toggle.innerText = isLogin ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia Sesión';
            usernameInput.style.display = isLogin ? 'none' : 'block';
            if(!isLogin) usernameInput.required = true;
        });

        // Enviar datos al Backend
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;

            // Determinar si llamamos a /login o /register
            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
            
            const data = isLogin ? { email, password } : { username, email, password };

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    alert('¡Éxito! ' + (result.msg || 'Bienvenido'));
                    // Guardamos el token en el navegador
                    localStorage.setItem('token', result.token);
                    // Redirigir al panel de administración
                    window.location.href = '/admin.html';
                } else {
                    alert('Error: ' + result.msg);
                }
            } catch (error) {
                console.error(error);
                alert('Error de conexión con el servidor');
            }
        });
    </script>
</body>
</html>
